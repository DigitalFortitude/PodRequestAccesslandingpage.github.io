<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend | Pod request access landing page</title>
</head>
<body class="body__container">
  <div class="layout">
    <div class="layout__content">
      <header class="header">
        <img src="./assets/desktop/logo.svg" alt="Pod logo" class="logo">
      </header>
      <main class="main">
        <div class="content">
          <h1 class="content--title"><span class="content--title-green">Publish your podcasts</span> everywhere.</h1>
          <p class="content--text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
            Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
          <div class="platform">
            <img src="/assets/desktop/spotify.svg" alt="Spotify logo" class="platform--item platform--item-spotify">
            <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo"
              class="platform--item platform--item-apple">
            <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo"
              class="platform--item platform--item-google">
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo"
              class="platform--item platform--item-pocket">
          </div>
          <form action="" class="form" id="myForm">
            <div class="input--group">
              <input type="text" name="email" id="myInput" class="input--email" placeholder="Email address">
              <button type="submit" form="myForm" id="mySubmit" class="btn">Request access</button>
            </div>
            <p id="myError" class="error__msg"></p>
          </form>
        </div>
      </main>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__signature">
      <p>Coded by DigitalFortitude <a href="#">Click Here</a> </p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
